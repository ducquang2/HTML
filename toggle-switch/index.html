<!DOCTYPE html>
<html lang="en">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

<h2>Toggle Switch</h2>
<!-- Rectangular switch -->
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>

<label class="switch">
    <input type="checkbox" checked>
    <span class="slider"></span>
  </label><br><br>

  <!-- Rounded switch -->
<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
</label>

<label class="switch">
    <input type="checkbox" checked>
    <span class="slider round"></span>
</label>

</body>

</html>
